openapi: 3.0.3
info:
  title: Demo API
  version: 1.0.0
  description: A simple demo API with basic endpoints for testing.

servers:
  - url: https://demo-api.usekarma.dev

paths:
  /status:
    get:
      summary: Health check
      x-lambda-nickname: status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  version:
                    type: string
                    example: 1.0.0
              example:
                status: ok
                version: 1.0.0

  /echo:
    post:
      summary: Echo the posted JSON back
      x-lambda-nickname: echo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Arbitrary JSON to echo back
              additionalProperties: true
      responses:
        '200':
          description: Echoed input
          content:
            application/json:
              schema:
                type: object
                properties:
                  input:
                    type: object
                    description: The JSON that was sent in the request body
                    additionalProperties: true
                  received_at:
                    type: string
                    format: date-time
                    description: When the request was processed
              example:
                input:
                  message: hello
                received_at: "2025-05-02T12:34:56Z"

  /time:
    get:
      summary: Return current server time
      x-lambda-nickname: time
      responses:
        '200':
          description: Current timestamp
          content:
            application/json:
              schema:
                type: object
                properties:
                  time:
                    type: string
                    format: date-time
              example:
                time: "2025-05-02T12:34:56Z"

  /seed-sales-data:
    get:
      summary: Seed sales data
      x-lambda-nickname: seed-sales-data
      responses:
        '200':
          description: Seeding started or completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
              example:
                status: ok
